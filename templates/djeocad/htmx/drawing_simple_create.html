{% load bootstrap5 %}
{% load i18n %}

<div class="card-header">
  <h4 class="card-title">
    {% trans "Add drawing"%}
  </h4>
</div>
<div class="card-body">
  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary"
      style="margin-bottom: 15px;"
      type="submit"
      value="{% trans 'Add' %}" />
  </form>
</div>
