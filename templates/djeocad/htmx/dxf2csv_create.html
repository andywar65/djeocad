{% load crispy_forms_tags %}
{% load i18n %}

<div class="card mx-auto" style="max-width: 480px; margin-top: 60px">
  <div class="card-header">
    <h3>{% translate 'Convert DXF to CSV' %}</h3>
  </div>
  <form>
    <div class="card-body">
      {{ form|crispy }}
      <button class="btn btn-success"
              hx-post="{% url 'djeocad:dxf2csv_create' %}"
              hx-encoding="multipart/form-data"
              hx-target="#content"
              hx-push-url="true">
        {% trans "Convert" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
    </div>
  </form>
</div>
