{% load i18n %}

<div class="card-header">
  <h4 class="card-title">{% trans "Layer"%}: {{ object }}</h4>
</div>
<div class="card-body">
  <ul>
    <li>
      {% trans "Back to drawing"%}:
      <a class="link-primary"
        hx-get="{% url 'djeocad:drawing_detail' username=object.drawing.user.username pk=object.drawing.id %}"
        hx-target="#nav-card"
        hx-push-url="true">
        {{ object.drawing.title }}
      </a>
    </li>
  </ul>
</div>
{% if request.user == object.drawing.user %}
  <div class="card-footer">
    <a class="btn btn-primary"
      href="{% url 'djeocad:layer_update' username=object.drawing.user.username pk=object.id %}">
      {% trans "Modify" %}
    </a>
    <a class="btn btn-danger"
      hx-get="{% url 'djeocad:layer_delete_inline' pk=object.id %}"
      hx-target="#nav-card"
      hx-confirm="{% trans 'Are you sure you want to delete this layer?' %}">
      {% trans "Delete" %}
    </a>
  </div>
{% endif %}
{% if crypto %}
  {% load geojson_tags %}
  <script id="{{ m_crypto }}" type="application/json">{{ drawings|geojsonfeature:"popupContent"|safe }}</script>
  <script id="{{ l_crypto }}" type="application/json">{{ object|geojsonfeature:"popupContent"|safe }}</script>
{% endif %}
