{% load crispy_forms_tags %}
{% load i18n %}

<div class="card-header">
  <h4 class="card-title">
    {% trans "Add drawing"%}
  </h4>
</div>
<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card-body">
    {{ form|crispy }}
  </div>
  <div class="card-footer">
    <input class="btn btn-primary"
           style="margin-bottom: 15px;"
           type="submit"
           value="{% trans 'Add' %}" />
  </div>
</form>
